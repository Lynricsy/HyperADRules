name: Process Domain Lists

on:
  push:
    branches:
      - master  # 替换为你的实际分支名称
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * *'  

jobs:
  process_domains:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl

    - name: Download and Process Domain Lists
      run: |
        #!/bin/bash

        # Define the URLs
        urls=(
          "https://raw.githubusercontent.com/Cats-Team/AdRules/script/script/allowlist.txt"
          "https://raw.githubusercontent.com/privacy-protection-tools/dead-horse/master/anti-ad-white-list.txt"
          # Add other URLs here if needed
        )

        # Temporary file to hold all domains
        temp_file="all_domains.txt"

        # Step 1: Download, filter, and merge domain lists
        for url in "${urls[@]}"; do
          curl -s "$url" | awk 'NF && !/^#|^!/' >> "$temp_file"
        done

        # Step 2: Create allow.txt from all_domains.txt
        awk '{ print "@@||" $0 "^" }' "$temp_file" > allow.txt

        # Step 3: Filter out regex patterns and create pure_domains.txt
        grep -Ev 'regexp:|^\*\.' "$temp_file" > pure_domains.txt

        # Create the target directory if it does not exist
        mkdir -p data/rules

        # Move the generated files to the processed folder
        mv allow.txt data/rules/
        mv pure_domains.txt data/rules/

    - name: Check file changes
      run: |
        echo "allow.txt:"
        sha256sum data/rules/allow.txt
        echo "pure_domains.txt:"
        sha256sum data/rules/pure_domains.txt

    - name: Show git status
      run: git status

    - name: Show git diff
      run: git diff

    - name: Commit and Push Changes
      run: |
        git add data/rules/allow.txt data/rules/pure_domains.txt
        git commit -m "Update domain rules with new data at $(date +'%Y-%m-%d %H:%M:%S')"
        git push origin master
