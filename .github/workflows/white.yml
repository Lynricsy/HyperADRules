name: Process Domain Lists

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # 每小时触发一次

jobs:
  process_domains:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl

    - name: Download and Process Domain Lists
      run: |
        #!/bin/bash

        # Define the URLs
        urls=(
          "https://raw.githubusercontent.com/Cats-Team/AdRules/script/script/allowlist.txt"
          "https://raw.githubusercontent.com/privacy-protection-tools/dead-horse/master/anti-ad-white-list.txt"
          # Add other URLs here if needed
        )

        # Step 1: Download and extract pure domain names, ensuring no empty lines
        for url in "${urls[@]}"; do
          filename=$(basename "$url")
          
          # Extract pure domain names, excluding comments, invalid lines, and empty lines
          curl -s "$url" | awk 'NF && !/^#|^!|[^\.\-a-zA-Z0-9]/ { print $0 }' > "pure_${filename}"
        done

        # Merge pure domain files into pure_domains.txt and ensure no empty lines
        cat pure_*.txt | sort -u | awk 'NF' > pure_domains.txt

        # Step 2: Create allow.txt with @@||...^ format and ensure no empty lines
        awk 'NF { print "@@||" $0 "^" }' pure_domains.txt > allow.txt

        # Create the target directory if it does not exist
        mkdir -p data/rules

        # Move the generated files to the processed folder
        mv allow.txt data/rules/
        mv pure_domains.txt data/rules/

    - name: Commit Changes
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "github.actions"
        git add data/rules/*
        
        # Commit only if there are changes
        git commit -m "Update domain rules with new data" || echo "No changes to commit"

    - name: Push Changes
      run: |
        git push
