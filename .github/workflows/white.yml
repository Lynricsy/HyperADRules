name: Process Domain Lists

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # 每小时触发一次

jobs:
  process_domains:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl

    - name: Download and Process Domain Lists
      run: |
        #!/bin/bash

        # Define the URLs
        urls=(
          "https://raw.githubusercontent.com/Cats-Team/AdRules/script/script/allowlist.txt"
          "https://raw.githubusercontent.com/privacy-protection-tools/dead-horse/master/anti-ad-white-list.txt"
          # Add other URLs here if needed
        )

        # Temporary file to hold all domains
        temp_file="all_domains.txt"

        # Step 1: Download and merge domain lists for allow.txt
        for url in "${urls[@]}"; do
          curl -s "$url" | awk 'NF && !/^#|^!/' >> "$temp_file"
        done

        # Step 2: Create allow.txt with @@||...^ format
        awk '{ print "@@||" $0 "^" }' "$temp_file" > allow.txt

        # Create the target directory if it does not exist
        mkdir -p data/rules

        # Move the generated allow.txt to the processed folder
        mv allow.txt data/rules/

    - name: Commit and Push Changes
      uses: EndBug/add-and-commit@v9
      with:
        add: |
          data/rules/allow.txt
        message: "Update allow.txt with new data at $(date +'%Y-%m-%d %H:%M:%S')"
        force: true

    - name: Process Pure Domains
      run: |
        #!/bin/bash

        # Remove regex patterns from the domain list
        grep -Ev '[\^\$*]' "$temp_file" > pure_domains.txt

        # Remove duplicates and sort the domains
        sort -u pure_domains.txt > data/rules/pure_domains.txt

    - name: Commit and Push Pure Domains
      uses: EndBug/add-and-commit@v9
      with:
        add: |
          data/rules/pure_domains.txt
        message: "Update pure_domains.txt with new data at $(date +'%Y-%m-%d %H:%M:%S')"
        force: true
